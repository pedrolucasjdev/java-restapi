<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>RESTAPI</title>
<!-- JS Scripts -->
<script src="js/script.js"></script>

<!-- CSS Config -->
<link rel="stylesheet" href="css/config.css">
 
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- jQuery Core 3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		<h2>Cadastro de Pessoas</h2>
	</center>

	<form action="" id="formCadastroUser">
	
		<div class="mb-3">
  			<label for="id" class="form-label">ID</label>
  			<input type="email" class="form-control" id="id" readonly="readonly">
		</div>
		
		<div class="mb-3">
  			<label for="nome" class="form-label">Nome</label>
  			<input type="email" class="form-control" id="nome" placeholder="Informe seu Nome">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label>
		  	<input type="email" class="form-control" id="idade" placeholder="Informe sua Idade">
		</div>
		
		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary" onclick="this.form.reset()">Novo</button>
		<button type="button" class="btn btn-success  glyphicon glyphicon-music " data-bs-toggle="modal" data-bs-target="#modalPesquisarUser">Pesquisar</button>
		<button type="button" class="btn btn-danger" onclick="botaoDeletarDaTela()">Remover</button>
		
	</form>


	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisar Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Informe um Nome</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-secondary bi bi-search" onclick="pesquisarUser()">&#128269;</button>
						<button type="button" class="btn btn-warning" onclick="pesquisarTodos()">Listar Todos Usuários</button>

					<div style="height: 300px; overflow: scroll;">
						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>

							<tbody>
									
							</tbody>
						</table>
					</div>
					
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
